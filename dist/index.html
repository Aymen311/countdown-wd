<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Cron√¥metro de Contagem Regressiva - Launch Countdown Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="main-content">
	<h1 class="main-title">We're launching soon</h1>
	<div class="container-countdown">
		<section class="countdown-block">
			<span class="days time-element">
				<span class="top">00</span>
				<span class="top-back">
					<span>00</span>
				</span>
				<span class="bottom">00</span>
				<span class="bottom-back">
					<span>00</span>
				</span>
			</span>
			<h2 class="subtitle">Days</h2>
		</section>
		<section class="countdown-block">
			<span class="hours time-element">
				<span class="top">00</span>
				<span class="top-back">
					<span>00</span>
				</span>
				<span class="bottom">00</span>
				<span class="bottom-back">
					<span>00</span>
				</span>
			</span>
			<h2 class="subtitle">Hours</h2>
		</section>
		<section class="countdown-block">
			<span class="minutes time-element">
				<span class="top">00</span>
				<span class="top-back">
					<span>00</span>
				</span>
				<span class="bottom">00</span>
				<span class="bottom-back">
					<span>00</span>
				</span>
			</span>
			<h2 class="subtitle">Minutes</h2>
		</section>
		<section class="countdown-block">
			<span class="seconds time-element">
				<span class="top">00</span>
				<span class="top-back">
					<span>00</span>
				</span>
				<span class="bottom">00</span>
				<span class="bottom-back">
					<span>00</span>
				</span>
			</span>
			<h2 class="subtitle">Seconds</h2>
		</section>
	</div>
</main>
<script  src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://kit.fontawesome.com/0c9ec2dc89.js" crossorigin="anonymous"></script>
<!-- partial -->


</body>
</html>
